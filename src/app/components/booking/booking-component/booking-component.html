@if(car)
{
<mat-card>

  <mat-card-header>
    <mat-card-title>
      Prenota {{ car.brand }} {{ car.model }}
    </mat-card-title>
    <mat-card-subtitle>
      €{{ car.priceDay }} / giorno
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="bookingForm" (ngSubmit)="submit()">

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome cliente</mat-label>
        <input matInput formControlName="customerName">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data ritiro</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data riconsegna</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <p>
        <strong>Totale: €{{ totalPrice }}</strong>
      </p>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="bookingForm.invalid || totalPrice === 0">
        Conferma prenotazione
      </button>

    </form>

  </mat-card-content>

</mat-card>
}
